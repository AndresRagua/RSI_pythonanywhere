{% extends 'home.html' %}
{% load static %}
<head>
    {% block title %} La Television {% endblock %} 
</head>

<body>
    {% block content %}
    <section class="page-section bg-secondary" style="background-image: url('../static/img/hilos/fondo/fondo_rstv.jpg');"  id="team">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase text-black mt-5 mb-5" style="font-size: 38px; font-family: Vegur, 'PT Sans', Verdana, sans-serif;">La Televisión</h2>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="team-member" >
                        <div class="embed-responsive embed-responsive-21by9">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/playlist?list=PLOKNSlT608tLOUX9yol-K4fnJqFv0_yVX" style="max-width: 600px; max-height: 300px; width: 90%; height: 300px; align-items: center; border-radius: 0.90rem !important;" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>   
                <div class="col-lg-6">
                    <div class="team-member" >
                        <div class="embed-responsive embed-responsive-21by9">
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/_p2uQLd_5lY?si=CEJdyjwa5m8ewSEI" style="max-width: 600px; max-height: 300px; width: 90%; height: 300px; align-items: center; border-radius: 0.90rem !important;" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
            <div class="row">
                <h5 class="col-lg-8 mx-auto text-center" style="font-family: Vegur, 'PT Sans', Verdana, sans-serif;">Disfruta de la Televisión!!</h5>
            </div>
        </div>
    </section>

    <section class="page-section bg-secondary" id="feed">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase text-white" style="font-size: 38px" >Redes Sociales</h2>
                <p class="card-text text-warning mb-5">Síguenos en nuestras redes!!</p>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="team-member">
                        <div class="">
                            <h2 class="section-heading text-uppercase text-white" style="font-size: 38px" >Instagram</h2>
                            <iframe src="https://www.instagram.com/rs_television/embed" title="Feed de Instagram" width="500px" height="450" style="border-radius: 10px; width: 100%; max-width: 500px;"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="team-member">
                        <div class="text-center">
                            <h2 class="section-heading text-uppercase text-white" style="font-size: 38px" >Twitter</h2>
                            <div class="d-flex justify-content-center">
                                <a class="twitter-timeline" href="https://twitter.com/rs_television?ref_src=twsrc%5Etfw" width="500px" height="450" style="width: 100%; max-width: 500px;">Cargando rs_television</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="page-section bg-light" style="background-image: url('../static/img/hilos/fondo/fondo_rstv.jpg');" id="services">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase text-black mb-3" style="font-size: 38px; font-family: Vegur, 'PT Sans', Verdana, sans-serif;">La Radio</h2>
            </div>
            <div class="row text-center">
                <div class="mt-5">
                    <audio id="stream" controls preload="none" style="width: 60%; max-width: 500px; border: 4px solid black; border-radius: 50px;"> 
                        <source src="https://cloudstream2030.conectarhosting.com/9984/stream" type="audio/mpeg">
                    </audio>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
</body>
